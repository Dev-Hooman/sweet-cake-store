{% extends 'layout.html' %}

{% block content %}

<div class="you-are-here">
    <a href="/" style="color:black;">Home</a>&nbsp;/&nbsp;
    <a href="/login" style="color:black;">Login</a>&nbsp;/&nbsp;
    <a>Register</a>
</div>
<div class="container-login">
    <div class="card-login">
        <div class="form-group">
            <h2 style="padding: 50px; text-align: center; font-weight: bolder;">Register</h2>
        </div>
        <div class="center-form">
            <form class="form-horizontal" method="POST" action="addUser" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-2">Username</label>
                    <input type="text" class="form-control" name="username">  
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">FirstName</label>
                    <input type="text" class="form-control" name="firstname">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">LastName</label>
                    <input type="text" class="form-control" name="lastname">
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Email*</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div style=" display: flex;">
                    <div class="form-group">
                            <label class="control-label">Password*</label>
                            <input type="password" class="form-control" name="password">
                            <div id="passwordHelpBlock" class="form-text" style="font-size: 11px">
                                Password must be at least 8 characters long
                            </div>
                        </div>
                        <div class="form-group" style=" margin-left: 30px;">
                            <label class="control-label">Confirm Password*</label>
                            <input type="password" class="form-control" name="repassword">
                        </div>
                </div>
                <div class="center-button">
                    <div class="form-group">
                        <button type="submit" class="btn btn-light">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
