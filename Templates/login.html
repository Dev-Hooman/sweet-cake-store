{% extends 'layout.html' %}
        
{% block content %}

<div class="you-are-here">
    <a href="/" style="color:black;">Home</a>&nbsp;/&nbsp;
    <a>Login</a>
</div>
<div class="container-login">
    <div class="card-login">
        <div class="form-group">
            <h2 style="padding: 50px; text-align: center; font-weight: bold;">Login</h2>
        </div>
        <div class="center-form">
            <form class="form-horizontal" method="POST" action="userLogin" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-2">Username</label>
                    <input type="text" class="form-control" name="username">   
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                        <label class="form-check-label" name="session" for="exampleCheck1">Remember me</label>
                    </div>
                </div>
                <div class="center-button">
                    <div class="form-group">
                        <button type="submit" class="btn btn-light">Login</button>
                    </div>
                </div>
                    <div class="text-main" >Not registered?<a href="/register" style="padding-left: 7px;" class="text-register">Create an account</a></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
